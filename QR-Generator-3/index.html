<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div id="infoContainer" class="subcontainer">
                <div class="info">
                    <h1>QR Code Generator</h1>
                    Use a Trismegistos identifier 
                    (this will only use meta data)
                    <br><br>
                    <input 
                        id="tris" 
                        type="text" 
                        placeholder="Enter the Trismegistos identifier here"
                    >
                    <br><br>
                    OR
                    <br><br>
                    Upload a eScriptorium XML-file 
                    (this will also use transcript data)
                    <br><br>
                    <input type="file" id="xml" accept=".xml">
                    <button id="remove">X</button>
                    <br><br>
                    <button id="dM" onclick="downloadMarker()">
                        Download Marker
                    </button>
                    <button id="dQ" onclick="downloadQR()">
                        Download QR-Code
                    </button>
                    <button id="dB" onclick="downloadPdf()">
                        Download both as PDF
                    </button>
                </div>
            </div>
            <div id="canvasContainer" class="subcontainer">
                <canvas id="image"></canvas>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
        <script src="generator.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> 
    </body>
</html>
