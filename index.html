<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="./aframe-ar.js"></script>
    <style>
        .control-panel {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
    </style>
</head>
<body id="body" onload="init()" style='margin: 0px; overflow: hidden; font-family: Monospace;'>
    <div class="control-panel">
        <!-- Control Interface -->
        <div>
            <label for="posX">Position X:</label>
            <input type="number" id="posX" value="0">
            <label for="posY">Position Y:</label>
            <input type="number" id="posY" value="0">
            <label for="posZ">Position Z:</label>
            <input type="number" id="posZ" value="0">
            <button onclick="updateElementPosition()">Update Position</button>
        </div>
        <div>
            <label for="rotX">Rotation X:</label>
            <input type="number" id="rotX" value="0">
            <label for="rotY">Rotation Y:</label>
            <input type="number" id="rotY" value="0">
            <label for="rotZ">Rotation Z:</label>
            <input type="number" id="rotZ" value="0">
            <button onclick="updateElementRotation()">Update Rotation</button>
        </div>
        <div>
            <label for="scaleX">Scale X:</label>
            <input type="number" id="scaleX" value="1">
            <label for="scaleY">Scale Y:</label>
            <input type="number" id="scaleY" value="1">
            <label for="scaleZ">Scale Z:</label>
            <input type="number" id="scaleZ" value="1">
            <button onclick="updateElementScale()">Update Scale</button>
        </div>
    </div>
    <script src="init.js"></script>
    <script src="ar.js"></script>
    <script src="scene.js"></script>
    <script src="sceneObjects.js"></script>
    <script src="../Parser/XMLFetchAndParse2.js"></script>
    <script src="../Fetcher/fetcher.js"></script>
</body>
</html>
