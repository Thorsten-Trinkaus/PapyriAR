<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <script>
        const pathArray = window.location.pathname.split('/');
        let subPath = pathArray.slice(pathArray.length-1).join('/');
        const targetUrl = `./?page=${encodeURIComponent(subPath)}`;
        window.location.href = targetUrl;
    </script>
</body>
</html>
