<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="infoContainer" class="subcontainer">
            <div class="info">
                <h1>QR Code Generator</h1>
                <input type="checkbox" id="eScCheck">
                <button id="eScBtn" class="checkbox">Use eScriptorium data</button>
                <br><br>
                <input id="trisInput" type="text" placeholder="Enter the Trismegistos identifier here">
                <br><br>
                <div id="token">
                    <input id="tokenInput" type="text" placeholder="Enter your eScriptorium API Token here">
                    <br><br>
                    Please note that a connection to the university network is required to use this function!
                    <br><br>
                    <button id="genBtn">Generate</button>
                    <br><br>
                </div>
                <button id="downBtn">Download</button>
            </div>
        </div>
        <div id="canvasContainer" class="subcontainer">
            <canvas id="image"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="generator.js"></script>
    <script src="../Fetcher/fetcher.js"></script>
    <script src="../Parser/XMLFetchAndParse2.js"></script>
</body>
</html>
