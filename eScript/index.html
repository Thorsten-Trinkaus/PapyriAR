<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eScrip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="uploadImg" class="file_upload">Upload Image:</label>
            <input type="file" id="uploadImg" accept="image/*" onchange="loadImage(event)">
            <br><br>
            <label for="uploadXML" class="file_upload">Upload XML:</label>
            <input type="file" id="uploadXML" accept=".xml" onchange="loadXML(event)">
            <br><br>
            <button onclick="drawPoly()">Draw Poly</button>
            <br><br>  
            <button onclick="drawBox()">Draw Box</button>
            <br><br> 
            <button onclick="drawBaseline()">Draw Baseline</button>
            <br><br>
            <button onclick="reset()">Reset</button>
        </div>
        <div class="image-container">
            <canvas id="imageCanvas" width="0" height="0"></canvas>
        </div>
    </div>
    <script src="eScrip.js"></script>
</body>
</html>
