<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eScrip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="upload">Upload Image:</label>
            <input type="file" id="upload" accept="image/*" onchange="loadImage(event)">
            <br><br>
            <label for="upload">Upload XML:</label>
            <input type="file" id="upload" accept=".xml" onchange="loadXML(event)">
            <br><br>
            <button onclick="draw()">Draw</button>
        </div>
        <div class="image-container">
            <canvas id="imageCanvas" width="0" height="0"></canvas>
        </div>
    </div>
    <script src="eScrip.js"></script>
</body>
</html>
