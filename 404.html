<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <script>
        const pathArray = window.location.pathname.split("/");
        let subPath = pathArray.slice(pathArray.length-1).join("/");
        const targetUrl = `./?page=${encodeURIComponent(subPath)}`;
        window.location.href = targetUrl;

        if (pathArray.includes("AR")) {
            const subPath = pathArray.slice(pathArray.indexOf("AR") + 1)
                .join("/");
            const targetUrl = `../AR/?page=${encodeURIComponent(subPath)}`;
            window.location.href = targetUrl;
        } else {
            document.body.innerHTML = "<h1>404 Not Found</h1>";
        }
    </script>
</body>
</html>
